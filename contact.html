<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Amazing Events</title>
    <link rel="shortcut icon" href="./assets/icono.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/media_query.css">
</head>

<header>
    <nav class="navbar bg-body-tertiary">
        <a href="./index.html" class="primerLogo"><img class="logo-nav"
                src="./assets/Logo Amazing Events.png"></a><!-- LOGO LLEVA AL HOME -->
        <form class="container-nav">
            <a href="./index.html"><button type="button" class="btn btn-outline-secondary btn-nav">Home</button></a>
            <a href="./upcoming_events.html"><button type="button" class="btn btn-outline-secondary btn-nav">Upcoming
                    Events</button></a>
            <a href="./past_events.html"><button type="button" class="btn btn-outline-secondary btn-nav">Past
                    Events</button></a>
            <a href="#"><button type="button" class="btn btn-outline-secondary btn-nav2">Contact</button></a>
            <a href="./stats.html"><button type="button" class="btn btn-outline-secondary btn-nav">Stats</button></a>
        </form>
    </nav>
</header>

<body>
    <!---------------------------- CAROUSEL ---------------------------->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./assets/contact.png" class="img">
        </div>

        <div>
            <a href="./upcoming_events.html">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
            </a>
        </div>

        <div>
            <a href="./stats.html">
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </a>
        </div>
    </div>

    <!---------------------------- FORMULARIO ---------------------------->
    <form form action="./show_data.html" method="get" class="container-form">
        <fieldset class="div-form">
            <div class="mb-3">
                <label class="label" for="name">Name: </label>
                <input class="input form-control" id="name" type="text" name="Name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label class="label" for="email">Email: </label>
                <input class="input form-control" id="email" type="email" name="Email" placeholder="Email Here">
            </div>
            <div class="mb-3">
                <label class="label" for="message">Message: </label>
                <textarea class="input form-control" id="message" type="textarea" name="Message"
                    placeholder="Message here"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-secondary btn-send">Send</button>
        </fieldset>
    </form>

    <!---------------------------- FOOTER ---------------------------->
    <footer class="container-footer">
        <div class="div-img-footer">
            <a href="https://www.facebook.com/"><img src="./assets/face1.png" alt="facebook-img" class="img-footer"></a>
            <a href="https://www.instagram.com/"><img src="./assets/insta1.png" alt="instagram-img"
                    class="img-footer"></a>
            <a href="https://web.whatsapp.com/"><img src="./assets/wpp1.png" alt="wpp-img" class="img-footer"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
